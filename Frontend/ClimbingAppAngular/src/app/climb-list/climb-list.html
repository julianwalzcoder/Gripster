<div class="climb-list-container">
  <h2>Climbs</h2>
  <div *ngIf="loading">Loading climbs...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="!loading && climbs.length === 0">No climbs found.</div>
  <div class="climb-grid" *ngIf="!loading && climbs.length > 0">
    <app-climb-card *ngFor="let climb of climbs" [climb]="climb" (delete)="onDeleteClimb($event)"></app-climb-card>
  </div>
</div>
