<div class="climb-detail-container">
  
  <div *ngIf="loading && !climb" class="loading">
    <div class="spinner"></div>
    <p>Loading climb details...</p>
  </div>
  
  <div *ngIf="climb" class="climb-card">
    <div class="climb-header">
      <h1>Climb #{{ climb.climbId }}</h1>
      <button class="btn-back" (click)="goBack()">← Back to Climbs</button>
    </div>
    
    <div class="climb-info">
      <div class="info-item">
        <span class="label">Grade ID</span>
        <span class="value">{{ climb.gradeID }}</span>
      </div>
      
      <div class="info-item">
        <span class="label">Gym ID</span>
        <span class="value">{{ climb.gymID }}</span>
      </div>
      
      <div class="info-item">
        <span class="label">Set Date</span>
        <span class="value">{{ climb.setDate | date:'medium' }}</span>
      </div>
      
      <div class="info-item" *ngIf="climb.removeDate">
        <span class="label">Remove Date</span>
        <span class="value">{{ climb.removeDate | date:'medium' }}</span>
      </div>
      
      <div class="info-item">
        <span class="label">Admin ID</span>
        <span class="value">{{ climb.adminID }}</span>
      </div>
    </div>
    
    <div class="climb-actions">
      <button class="btn-delete" (click)="onDeleteClimb(climb.id)">Delete Climb</button>
    </div>
  </div>
  
  <div *ngIf="error" class="error-card">
    <span class="error-icon">⚠️</span>
    <p>{{ error }}</p>
    <button class="btn-retry" (click)="loadClimb()">Retry</button>
  </div>
</div>
