<div class="climb-card">
  <a [routerLink]="['/climb-detail', climb.routeId]" class="climb-link">
    <div class="climb-info">
      <p><strong>Route #</strong> <span>{{ climb.routeId }}</span></p>
      <p><strong>Grade</strong> <span>{{ climb.grade }}</span></p>
      <p><strong>Status</strong> <span>{{ climb.status }}</span></p>
    </div>
  </a>
  <div class="climb-actions">
    <button (click)="deleteClimb(); $event.stopPropagation()">Delete</button>
    <button (click)="updateClimbStatus(climb.routeId, 'Top'); $event.stopPropagation()">Top</button>
    <button (click)="updateClimbStatus(climb.routeId, 'Attempted'); $event.stopPropagation()">Attempted</button>
    <button (click)="updateClimbStatus(climb.routeId, 'Flash'); $event.stopPropagation()">Flash</button>
  </div>
</div>
