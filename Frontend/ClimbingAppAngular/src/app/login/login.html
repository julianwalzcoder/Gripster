<div style="max-width: 400px; margin: 60px auto; padding: 0 20px;">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2 style="margin: 0;">Login</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 16px; margin-top: 20px;">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="username" name="username" placeholder="Enter your username" required />
                    <mat-icon matPrefix>person</mat-icon>
                </mat-form-field>
                
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="password" name="password" type="password" placeholder="Enter your password" required />
                    <mat-icon matPrefix>lock</mat-icon>
                </mat-form-field>
                
                <button mat-raised-button color="primary" type="submit" style="margin-top: 8px;">Login</button>
            </form>
            <mat-error *ngIf="error" style="margin-top: 16px; text-align: center;">{{ error }}</mat-error>
        </mat-card-content>
    </mat-card>
</div>
